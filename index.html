<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./javascript/register.js" defer></script>
    <link rel="icon" href="./image/My Logo.png">
    <link rel="stylesheet" href="./base.css">
    <title>Chat App Login</title>
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="./image/My Logo.png" alt="Chat App Logo" class="h-20 w-20">
        </div>
        <h1 class="text-blue-600 text-2xl font-bold text-center mb-6">Welcome Back</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember" 
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    >
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
            </div>
            
            <button 
                type="submit" 
                id="loginButton" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
            >
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="./register.html" id="registerLink" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a>
            </p>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-center text-gray-500">
                By continuing, you agree to our 
                <a href="#" id="termsLink" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and 
                <a href="#" id="privacyLink" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
            </p>
        </div>
    </div>
</body>
</html>
