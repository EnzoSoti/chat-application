<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./javascript/login.js" defer></script>
    <link rel="icon" href="./image/My Logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Chat App Login</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center vh-100 align-items-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <img src="./image/My Logo.png" alt="Logo" class="img-fluid mb-3" style="max-height: 80px;">
                            <h4 class="fw-bold text-primary">Welcome Back</h4>
                            <p class="text-muted small">Sign in to continue to Chat App</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <a href="#" id="forgotPassword" class="text-decoration-none text-primary">Forgot password?</a>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" id="submit" class="btn btn-primary">Sign In</button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">Don't have an account? <a href="./pages/register.html" id="registerLink" class="text-decoration-none text-primary">Sign up</a></p>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted small">
                                By continuing, you agree to our 
                                <a href="#" id="termsLink" class="text-decoration-none">Terms of Service</a> and 
                                <a href="#" id="privacyLink" class="text-decoration-none">Privacy Policy</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
