<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        
        .chat-container {
            display: flex;
            flex: 1;
        }
        
        .online-users {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        
        .online-users h3 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #4a6278;
        }
        
        #onlineUsersList {
            list-style: none;
            padding: 0;
        }
        
        #onlineUsersList li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .online-status {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        #chatMessages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
        }
        
        .received {
            background-color: #e5e5ea;
            align-self: flex-start;
        }
        
        .sent {
            background-color: #007aff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e5e5ea;
        }
        
        #messageInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        #sendMessageBtn {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .message-info {
            font-size: 12px;
            margin-bottom: 5px;
            color: #666;
        }
        
        .sent .message-info {
            color: rgba(255, 255, 255, 0.8);
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <p>Welcome to your chat application</p>
        <button id="logoutBtn">Logout</button>
    </div>

    <div class="chat-container">
        <div class="online-users">
            <h3>Online Users</h3>
            <ul id="onlineUsersList"></ul>
        </div>
        <div class="chat-box">
            <div id="chatMessages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase and Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="../dashboard.js"></script>
</body>
</html>
