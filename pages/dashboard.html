<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="../image/My Logo.png">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 p-0">
        <div class="row g-0 h-100">
            <!-- Simplified Sidebar -->
            <div class="col-md-2 bg-primary text-white p-3 d-flex flex-column">
                <h3 class="mb-4">Dashboard</h3>
                <div class="mb-4">
                    <p class="mb-2">Welcome to your chat application</p>
                </div>
                <button id="logoutBtn" class="btn btn-outline-light mt-auto">Logout</button>
            </div>
            
            <!-- Emphasized Chat Area -->
            <div class="col-md-8 d-flex flex-column bg-white h-100">
                <!-- Chat Header -->
                <div class="p-3 border-bottom bg-primary text-white">
                    <h4 class="m-0">Chat Room</h4>
                </div>
                
                <!-- Chat Messages (Emphasized) -->
                <div id="chatMessages" class="flex-grow-1 p-4 overflow-auto">
                    <!-- Messages will be populated here -->
                </div>
                
                <!-- Enhanced Message Input -->
                <div class="p-3 border-top">
                    <div class="input-group">
                        <input type="text" id="messageInput" class="form-control form-control-lg" placeholder="Type your message...">
                        <button id="sendMessageBtn" class="btn btn-primary btn-lg">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Simplified Online Users -->
            <div class="col-md-2 bg-light border-start">
                <div class="p-3 border-bottom bg-primary text-white">
                    <h5 class="m-0">Online Users</h5>
                </div>
                <div class="p-2">
                    <ul id="onlineUsersList" class="list-group list-group-flush">
                        <!-- Online users will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Your custom JS -->
    <script type="module" src="../dashboard.js"></script>
    <script src="../javascript/dashboardlayout.js"></script>
</body>
</html>
