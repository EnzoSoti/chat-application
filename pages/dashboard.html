<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="../image/My Logo.png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            blue: '#1a56db',
                            dark: '#1e3a8a'
                        },
                        secondary: {
                            blue: '#3b82f6',
                            light: '#dbeafe'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/6 bg-gradient-to-b from-primary-dark to-primary-blue text-white p-4 flex flex-col shadow-lg">
            <h3 class="text-xl font-bold mb-4">Dashboard</h3>
            <div class="mb-4">
                <p class="text-opacity-75 text-white">Welcome to your chat application</p>
            </div>
            <button id="logoutBtn" class="mt-auto border border-white py-2 px-3 rounded hover:bg-white hover:bg-opacity-10 transition-all flex items-center">
                <i class="bi bi-box-arrow-right mr-2"></i>Logout
            </button>
        </div>
        
        <!-- Chat Area -->
        <div class="w-4/6 flex flex-col bg-white">
            <!-- Chat Header -->
            <div class="p-3 bg-primary-blue text-white flex items-center shadow-md">
                <i class="bi bi-chat-dots-fill mr-2"></i>
                <h4 class="m-0">Chat Room</h4>
            </div>
            
            <!-- Chat Messages -->
            <div id="chatMessages" class="flex-grow p-4 overflow-auto bg-gray-100 m-2 rounded-lg">
                <!-- Messages will be populated here -->
            </div>
            
            <!-- Message Input -->
            <div class="p-3 border-t border-secondary-light bg-white">
                <div class="flex">
                    <input type="text" id="messageInput" class="flex-grow p-3 border border-secondary-light rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary-blue" placeholder="Type your message...">
                    <button id="sendMessageBtn" class="bg-secondary-blue hover:bg-primary-dark text-white px-4 rounded-r-lg transition-all flex items-center">
                        <i class="bi bi-send mr-2"></i> Send
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Online Users -->
        <div class="w-1/6 bg-gray-100 border-l border-gray-200">
            <div class="p-3 bg-primary-blue text-white">
                <h5 class="flex items-center"><i class="bi bi-people-fill mr-2"></i>Online Users</h5>
            </div>
            <div class="p-2">
                <ul id="onlineUsersList" class="divide-y divide-gray-200">
                    <!-- Online users will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Your custom JS -->
    <script type="module" src="../dashboard.js"></script>
    <script src="../javascript/dashboardlayout.js"></script>
</body>
</html>
