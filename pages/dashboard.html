<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="../image/My Logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#6366f1',
                        accent: '#e0e7ff',
                        dark: '#312e81',
                        lightgray: '#f9fafb',
                        darkgray: '#374151'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

</head>
<body class="bg-lightgray font-sans text-darkgray">
    <div class="flex flex-col md:flex-row h-screen overflow-hidden">
        <!-- Sidebar - collapses to top bar on mobile -->
        <div class="w-full md:w-72 bg-white shadow-xl z-20 relative">
            <div class="h-16 flex justify-between items-center px-6 border-b">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold">D</div>
                    <h3 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">Enzo.Dev Chat App</h3>
                </div>
                <!-- Mobile menu toggle -->
                <button id="mobileMenuToggle" class="md:hidden text-darkgray hover:text-primary transition-colors">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
            
            <!-- Mobile collapsible menu -->
            <div id="mobileMenu" class="hidden md:block md:flex-1 md:flex md:flex-col h-[calc(100%-4rem)]">
                <div class="p-6">
                    <p class="text-sm text-gray-500">Welcome to your chat application</p>
                </div>
                
                <!-- Sidebar nav items -->
                <nav class="px-3 flex-1">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 mb-2">Main Menu</div>
                    <div class="space-y-1">
                        <a href="#" class="flex items-center px-4 py-3 rounded-xl bg-accent text-primary font-medium">
                            <i class="bi bi-chat-dots-fill mr-3 text-lg"></i>
                            <span>Messages</span>
                        </a>
                        <a href="./settings.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-600 transition-colors">
                            <i class="bi bi-gear-fill mr-3 text-lg"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                </nav>
                
                <div class="p-4 border-t">
                    <div class="flex items-center p-2">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-purple-500 flex items-center justify-center text-white font-medium">JD</div>
                        <div class="ml-3">
                            <div class="font-medium">John Doe (static)</div>
                            <div class="text-xs text-gray-500">john@example.com</div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="w-full rounded-xl py-3 px-4 mt-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium transition-all flex items-center justify-center">
                        <i class="bi bi-box-arrow-right mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 flex flex-col md:flex-row overflow-hidden bg-gray-50">
            <!-- Chat Area -->
            <div class="flex-1 flex flex-col relative">
                <!-- Chat Header -->
                <div class="h-16 px-6 bg-white flex items-center justify-between shadow-sm z-10 border-b">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center mr-3">
                            <i class="bi bi-chat-dots-fill"></i>
                        </div>
                        <div>
                            <h4 class="font-medium">General Chat</h4>
                            <div class="text-xs text-gray-500 flex items-center">
                                <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                                5 members online (Aayusin pa)
                            </div>
                        </div>
                    </div>
                    
                    <!-- Mobile toggle for users list -->
                    <button id="toggleUsersList" class="md:hidden rounded-full p-2 hover:bg-gray-100 transition-colors">
                        <i class="bi bi-people-fill"></i>
                    </button>
                </div>
                
                <!-- Chat Messages -->
                <div id="chatMessages" class="flex-1 p-6 overflow-y-auto space-y-6">
                    <div class="flex items-start space-x-3">

                    </div>
                </div>
                
                <!-- Message Input -->
                <div class="p-4 bg-white border-t">
                    <div class="flex rounded-xl overflow-hidden shadow-sm focus-within:ring-2 focus-within:ring-primary focus-within:shadow-md transition-all">
                        <input type="text" id="messageInput" class="flex-1 p-4 outline-none" placeholder="Type your message...">
                        <button id="sendMessageBtn" class="bg-gradient-to-r from-primary to-secondary text-white px-6 py-4 transition-all flex items-center hover:opacity-90">
                            <i class="bi bi-send me-2"></i>
                            <span class="hidden sm:inline">Send</span>
                        </button>
                    </div>
                    <div class="flex justify-between px-1 mt-3">
                        <div class="flex space-x-2">
                            <button class="p-2 text-gray-500 hover:text-primary rounded-full hover:bg-gray-100 transition-colors">
                                <i class="bi bi-emoji-smile"></i>
                            </button>
                            <button class="p-2 text-gray-500 hover:text-primary rounded-full hover:bg-gray-100 transition-colors">
                                <i class="bi bi-paperclip"></i>
                            </button>
                            <button class="p-2 text-gray-500 hover:text-primary rounded-full hover:bg-gray-100 transition-colors">
                                <i class="bi bi-image"></i>
                            </button>
                        </div>
                        <button class="p-2 text-gray-500 hover:text-primary rounded-full hover:bg-gray-100 transition-colors">
                            <i class="bi bi-mic"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Online Users - slides in from right on mobile -->
            <div id="usersList" class="hidden md:block md:w-80 bg-white border-l overflow-hidden shadow-xl">
                <div class="h-16 flex items-center px-6 border-b">
                    <h5 class="font-medium flex items-center">
                        <i class="bi bi-people-fill mr-2"></i>Online Users
                        <!-- Close button for mobile -->
                        <button id="closeUsersList" class="ml-auto md:hidden rounded-full p-1 hover:bg-gray-100 transition-colors">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </h5>
                </div>
                
                <div class="h-full overflow-y-auto">
                    <div class="p-4">
                        <div class="relative">
                            <input type="text" placeholder="Search users..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all">
                            <i class="bi bi-search absolute left-4 top-3.5 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div class="px-3 pb-3">
                        <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 mb-2">Active - Aayusin pa</div>
                    </div>
                    
                    <ul id="onlineUsersList" class="px-3 space-y-1">
                        <!-- Example users -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Your custom JS -->
    <script type="module" src="../dashboard.js"></script>
    <script src="../javascript/dashboardlayout.js"></script>
</body>
</html>
