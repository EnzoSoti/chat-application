<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../javascript/register.js" defer></script>
    <link rel="icon" href="../image/My Logo.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="../css/font.css">
    <title>Chat App Registration</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <div class="flex justify-center items-center min-h-screen">
            <div class="w-full max-w-md px-4">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6">
                        <div class="text-center mb-6">
                            <img src="../image/My Logo.png" alt="Logo" class="h-20 mx-auto mb-4">
                            <h4 class="text-xl font-bold text-blue-600">Create Account</h4>
                            <p class="text-gray-500 text-sm">Sign up to join Chat App</p>
                        </div>
                        
                        <form id="registerForm">
                            <div class="mb-4">
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" placeholder="Choose a username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Choose a password" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                            
                            <div class="flex items-start mb-4">
                                <input type="checkbox" class="mt-1 mr-2" id="agreeTerms" required>
                                <label class="text-sm text-gray-600" for="agreeTerms">
                                    I agree to the <a href="#" id="termsLink" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" id="privacyLink" class="text-blue-600 hover:underline">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <div class="mb-4">
                                <button type="submit" id="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">Create Account</button>
                            </div>
                            
                            <div class="text-center mt-6">
                                <p class="text-gray-600">Already have an account? <a href="../index.html" id="loginLink" class="text-blue-600 hover:underline">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
