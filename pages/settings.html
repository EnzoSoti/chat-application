<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="../image/My Logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#6366f1',
                        accent: '#e0e7ff',
                        dark: '#312e81',
                        lightgray: '#f9fafb',
                        darkgray: '#374151'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

</head>
<body class="bg-lightgray font-sans text-darkgray" id="app-body">
    <div class="flex flex-col md:flex-row h-screen overflow-hidden">
        <!-- Sidebar - collapses to top bar on mobile -->
        <div class="w-full md:w-72 bg-white shadow-xl z-20 relative" id="sidebar">
            <div class="h-16 flex justify-between items-center px-6 border-b">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center text-white font-bold">D</div>
                    <h3 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">Enzo.Dev Chat App</h3>
                </div>
                <!-- Mobile menu toggle -->
                <button id="mobileMenuToggle" class="md:hidden text-darkgray hover:text-primary transition-colors">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
            
            <!-- Mobile collapsible menu -->
            <div id="mobileMenu" class="hidden md:block md:flex-1 md:flex md:flex-col h-[calc(100%-4rem)]">
                <div class="p-6">
                    <p class="text-sm text-gray-500">Welcome to your chat application</p>
                </div>
                
                <!-- Sidebar nav items -->
                <nav class="px-3 flex-1">
                    <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-3 mb-2">Main Menu</div>
                    <div class="space-y-1">
                        <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-xl hover:bg-gray-100 text-gray-600 transition-colors">
                            <i class="bi bi-chat-dots-fill mr-3 text-lg"></i>
                            <span>Messages</span>
                        </a>
                        <a href="settings.html" class="flex items-center px-4 py-3 rounded-xl bg-accent text-primary font-medium">
                            <i class="bi bi-gear-fill mr-3 text-lg"></i>
                            <span>Settings</span>
                        </a>
                    </div>
                </nav>
                
                <div class="p-4 border-t">
                    <button id="logoutBtn" class="w-full rounded-xl py-3 px-4 mt-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium transition-all flex items-center justify-center">
                        <i class="bi bi-box-arrow-right mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 flex flex-col overflow-hidden bg-gray-50" id="main-content">
            <!-- Settings Header -->
            <div class="h-16 px-6 bg-white flex items-center justify-between shadow-sm z-10 border-b" id="header">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-3">
                        <i class="bi bi-gear-fill"></i>
                    </div>
                    <div>
                        <h4 class="font-medium">Settings</h4>
                        <div class="text-xs text-gray-500">Customize your experience</div>
                    </div>
                </div>
            </div>
            
            <!-- Settings Content -->
            <div class="flex-1 flex items-center justify-center p-6 overflow-y-auto">
                <div class="max-w-2xl mx-auto text-center">
                    <h3 class="text-2xl font-semibold text-gray-600 dark:text-gray-300">Coming Soon</h3>
                    <p class="  font-semibold text-gray-600 dark:text-gray-300">By: Enzo.Dev</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Your custom JS -->
    <script src="../javascript/dashboardlayout.js"></script>
    <script src="../dashboard.js"></script>
    <script src="../settings.js"></script>
</body>
</html>
